<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- style -->
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico" />
  <title>Hypercube</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/theme-monokai.js"></script>
  <script src="https://cdn.firebase.com/libs/firepad/1.2.0/firepad.js"></script>

  <script>
    function createAce(divId) {
      var editor = ace.edit(divId);
      return editor;
    }
    function createFirepad(fbRef, editor, settings) {
      console.warn('Open firepad called', fbRef, editor);
      var settingsObj = settings ? settings : {};
      return Firepad.fromACE(fbRef, editor, settingsObj);
    }
  </script>
  <!-- analytics -->
</head>

  <div id="root"/>
  <!-- app -->

</body>
