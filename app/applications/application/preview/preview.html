<section layout="row" flex layout-fill class="hc-background">
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true" flex="15" ng-if="currentUser">
    <md-content  layout-padding layout-align="center" layout="column">
	    <md-button class="hc-btn" aria-label="Settings" ng-click="setDevice('iphone6')"  md-no-ink ng-class="{'md-primary':previewData.device == 'iphone6'}">
				<i class="fa fa-mobile"></i>&nbsp;&nbsp;iPhone 6
	    </md-button>
	    <md-button class="hc-btn" aria-label="Settings" ng-click="setDevice('iphone5')"   md-no-ink ng-class="{'md-primary':previewData.device == 'iphone5'}">
				<i class="fa fa-mobile"></i>&nbsp;&nbsp;iPhone 5 
	    </md-button>
	    <md-button class="hc-btn" aria-label="Settings" ng-click="setDevice()" ng-class="{'md-primary':previewData.device == 'computer'}">
	    	<i class="fa fa-desktop"></i>&nbsp;&nbsp;Computer 
	    </md-button>
    </md-content>
  </md-sidenav>
  <div id="iframe-container" class="hc-background" layout="column" layout-fill  layout-padding>
    <div layout="column"  class="hc-background" layout-fill  layout-padding layout-align="center">
      <div layout-align="center" layout="row"  ng-if="!application.frontend.url.length" flex>
      <div layout="column" layout-align="center">
        <div flex>
          <span>Hosted preview is not available until you deploy</span>
        </div>
        <md-button ng-click="addHosting()">Click here to Deploy</md-button>
      </div>

      </div>
      <div layout="row" flex layout-align="center" ng-if="application.frontend.url.length > 1">
        <md-input-container flex="45" ng-click="goTo(application.frontend.siteUrl)">
          <label>App Url</label>
          <input ng-model="application.frontend.siteUrl" disabled>
        </md-input-container>
      </div>

      <div flex layout-align="center" layout="row" ng-if="application.frontend.url.length > 1">
        <div class="marvel-device" ng-class="{'iphone6 black':previewData.device == 'iphone6', 'iphone5s black':previewData.device == 'iphone5'}" ng-if="previewData.device == 'iphone6' || previewData.device == 'iphone5'">
          <div class="top-bar"></div>
          <div class="sleep"></div>
          <div class="volume"></div>
          <div class="camera"></div>
          <div class="sensor"></div>
          <div class="speaker"></div>
          <div class="screen">
            <!-- Content goes here -->
            <iframe class="md-whiteframe-z2 preview-frame" ng-src="{{previewData.url}}" width="{{previewData.width}}" height="{{previewData.height}}">
              Error...
            </iframe>
          </div>
          <div class="home"></div>
          <div class="bottom-bar"></div>
        </div>
        <div ng-if="previewData.device == 'computer'">
          <iframe class="md-whiteframe-z2 preview-frame" ng-src="{{previewData.url}}" width="{{previewData.width}}" height="{{previewData.height}}">
            Error...
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
