<section layout="row" flex layout-fill>
<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true" flex="15" ng-if="currentUser">
    <md-content layout-padding>
<!--       <md-button ng-click="close()" class="md-primary" hide-gt-md>
        Close Sidenav Left
      </md-button> -->
      <div layout="column">
        <md-button md-no-ink class="" ng-click="data.createMode = true" ><i class="fa fa-plus"></i> &nbsp;&nbsp; <i class="fa fa-file-o"></i></md-button>
        <md-button md-no-ink class="" ng-click="data.createMode = true" ><i class="fa fa-plus"></i> &nbsp;&nbsp; <i class="fa fa-folder"></i></md-button>
      </div>
      <treecontrol class="tree-classic" tree-model="files" options="opts" on-selection="openFile(node)">
        {{node.name}}
      </treecontrol>
    </md-content>
  </md-sidenav>
  <md-content layout-fill>
    <md-toolbar class="" style="height:20px; background-color:white;" ng-if="data.createMode">
      <div class="md-toolbar-tools">
        <div layout="row" layout-sm="column" layout-align="center center">
          <md-input-container>
            <label>File Name</label>
            <input ng-model="data.newFileName">
          </md-input-container>
          <md-button class="md-raised" ng-click="newFile()">Create</md-button>
          <md-button class="md-raised" ng-click="data.createMode = false">Cancel</md-button>
        </div>
      </div>
    </md-toolbar>
    <div ui-ace="{ onLoad :aceLoaded }" layout-fill></div>
  </md-content>
</section>
