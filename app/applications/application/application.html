<md-toolbar class="md-primary shadow-z-2">
  <div class="md-toolbar-tools" layout-align="center">
    <div flex="25">
      <md-select ng-if="currentUser" ng-model="someVal" aria-label="User">
        <md-select-label>
          <i class="fa fa-user" ng-if="!currentUser.name"></i>
          &nbsp;
          {{application.name}}
          &nbsp;
        </md-select-label>
      <md-option ng-repeat="app in applications" ui-sref="app.editor({name:app.name})">{{app.name}}</md-option>
      </md-select>
    </div>
    <div flex="75" layout-align="center" layout="row">
      <md-tabs md-selected="currentTabInd" md-stretch-tabs="always" class="md-primary hc-btn" flex="50">
        <md-tab id="tab1" aria-controls="Editor" ui-sref="app.editor" >
          <md-tab-label>Editor</md-tab-label>
        </md-tab>
        <md-tab id="tab2" aria-controls="Preview" ui-sref="app.preview">
          <md-tab-label>Preview</md-tab-label>
        </md-tab>
        <md-tab id="tab3" class="hc-btn" aria-controls="Settings" ui-sref="app.settings">
          <md-tab-label>Settings</md-tab-label>
        </md-tab>
      </md-tabs>

        </div>
        <div flex>

  </div>
