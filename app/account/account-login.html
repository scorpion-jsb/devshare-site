<md-content class="hc-background" layout layout-padding layout-align="center">
    <md-card flex="55">
      <md-card-content>
         <md-content layout-padding layout="column" layout-sm="column" layout-align="center">
         <form name="loginForm">
          <div flex>
            <md-input-container>
              <label>Username or Email</label>
              <input ng-model="loginData.username" type="text" required name="username">
<!--                 <div ng-messages="loginForm.username.$pristine || loginData.missing.password || loginForm.password.$error ">
                  <div ng-message="required">This is required.</div>
                </div> -->
            </md-input-container>
            <md-input-container>
              <label>Password</label>
              <input ng-model="loginData.password" type="password" name="password" required>
<!--                 <div ng-messages="loginForm.password.$error || loginData.missing.password" ng-hide="loginForm.username.$pristine">
                  <div ng-message="required">This is required.</div>
                </div> -->
            </md-input-container>
          </div>
          <section layout="row" layout-sm="column" layout-align="center center">
            <md-progress-circular md-mode="indeterminate" ng-if="loginData.loading"></md-progress-circular>
            <md-button class="md-raised" aria-label="Login" ng-click="login()"  type="submit" ng-if="!loginData.loading">
              <span >Login</span>
            </md-button>
          </section>
        </md-content>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
