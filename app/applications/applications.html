  <md-content layout-padding class="hc-background">
    <md-grid-list md-cols-gt-md="8" md-cols-sm="2" md-cols-md="4" md-row-height-md="1.4:1"
    md-row-height-lg="1.5:1" md-row-height-gt-lg="1.9:1" md-row-height-sm="1:1.5"
    md-gutter-gt-md="25px" md-gutter-gt-sm="40px" md-gutter="4px" style="margin-top:25px;">
      <!-- App Tiles -->
      <md-grid-tile class="md-whiteframe-z1 apps-tile" ng-repeat="app in applications" md-colspan="2" md-rowspan-sm="1" md-rowspan-md="2" md-rowspan-gt-md="3" ui-sref="app.settings({name:app.name})" >
        <md-card layout-fill layout-padding>
          <md-card-content>
            <div style="word-wrap:break-word" >
              <h3 class="md-display-3 title ">{{app.name}}</h3>
              <p class="details">
              <i class="fa fa-user"></i> &nbsp;&nbsp;<span>{{app.owner.username}}</span>
              </p>
              <p class="details">
              <i class="fa fa-users"></i> &nbsp;&nbsp;<span>{{app.owner.collaborators || "0"}}</span>
              </p>
            </div>
          </md-card-content>
<!--           <div class="md-actions" layout="row" layout-align="end end" flex>
            <md-button class="md-fab md-accent hc-btn" aria-label="Settings" ng-click="delete($index)">
              <i class="fa fa-trash"></i>
            </md-button>
            <span flex></span>
            <md-button class="md-fab md-primary hc-btn" aria-label="Open App" ui-sref="app.editor({name:app.name})">
              <i class="fa fa-cubes"></i>
            </md-button>
          </div> -->
        </md-card>
      </md-grid-tile>
      <!-- New app Tile -->
      <md-grid-tile class="new-app-tile" md-colspan="2" md-rowspan-sm="1" md-rowspan-md="2" md-rowspan-gt-md="3"  ng-click="startNew()">
        <div layout="column" layout-align="center center">
          <md-card-content class="new-app-tile-content">
            <h4 class="title">Create New<br>Application</h4>
          </md-card-content>
        </div>
      </md-grid-tile>
    </md-grid-list>
  </md-content>
